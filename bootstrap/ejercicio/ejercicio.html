<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <section id="primera-seccion">
        <div id="liveAlertPlaceholder"
            class="container py-2 bg-danger rounded-4 mt-4 col-sm-10 col-md-6 col-lg-6 text-center">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Jumbotron</h1>
                <p class="col-md-12 fw-bold fs-5">sing a series of utilities, you can create this jumbotron, just like
                    the
                    one in previous versions of
                    Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p>
                <button id="alerta" class="btn btn-primary py-3 mt-3">Ventana Modal</button>
            </div>

        </div>
    </section>


    <!-- SEGUNDA SECCION -->
    <section class="segunda-seccion">
        <div class="container my-3 p-4 bg-danger rounded-4">
            <h1 class="text-center py-2">Formulario</h1>
                <form action="" class="form-control">
                    <input class="form-control my-3" type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <input class="form-control my-3 type="number" name="number" id="number" placeholder="Tu numero">
                    <input class="form-control my-3 type="email" placeholder="E-mail">
                </form>
        </div>
    </section>






    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

        const alert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('alerta')
        if (alertTrigger) {
            alertTrigger.addEventListener('click', () => {
                alert('Testing Alertas', 'success')
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
