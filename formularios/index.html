<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <h3>Sign up to Dribbble</h3>
        <div class="botones">
            <button class="google-btn">
                <picture><img src="img/google-icon (1).svg" alt="">
                </picture>
                <span>Registrarse con Google</span>
                <button class="twitter-btn">
                    <picture><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter"
                            width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" />
                        </svg></picture>
                </button>
            </button>
        </div>
        <div class="separator">
            <hr />
            <span>Or...</span>
            <hr>
        </div>
        <form action="" method="GET">
            <div class="section-inputs">
                <label for="name">Name
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">Username
                    <input type="text" username="username" id="username">
                </label>
            </div>
            <label for="email">Email
                <input type="text" email="email" id="email">
            </label>
            <label for="password">Password
                <input type="text" password="password" id="password" placeholder="6+ characteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox">
                <span>Aceptos las condiciones y el aviso legal</span>
            </label>
            <button class="submit-btn" type="submmit">Crear Cuenta</button>
        </form>
    </div>
</body>

</html>
